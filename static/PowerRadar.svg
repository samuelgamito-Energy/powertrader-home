<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <style>
      .bg { fill: #0F172A; }
      .text-main { fill: #FFFFFF; font-family: 'Segoe UI', sans-serif; font-weight: 800; }
      .text-accent { fill: #22d3ee; font-family: 'Segoe UI', sans-serif; font-weight: 300; }
    </style>
  </defs>
  <rect width="500" height="120" class="bg" rx="10"/>
  <g transform="translate(35, 25)">
    <circle cx="35" cy="35" r="30" fill="none" stroke="#22d3ee" stroke-width="2"/>
    <circle cx="35" cy="35" r="15" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
    <path d="M35 35 L52.5 21" stroke="#22d3ee" stroke-width="4" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 35 35" to="360 35 35" dur="3s" repeatCount="indefinite" />
    </path>
    <circle cx="55" cy="20" r="3" fill="#FFFFFF">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  <text x="140" y="75" font-size="45" class="text-main">POWER<tspan class="text-accent">RADAR</tspan></text>
</svg>
