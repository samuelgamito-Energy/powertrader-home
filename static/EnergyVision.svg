<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <style>
      .bg-main { fill: #0F172A; }
      .text-main { fill: #FFFFFF; font-family: 'Segoe UI', sans-serif; font-weight: 800; }
      .text-accent { fill: #22d3ee; font-family: 'Segoe UI', sans-serif; font-weight: 300; }
    </style>
    <!-- 3D Shadow Filter -->
    <filter id="shadow3d" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <!-- Glow Effect for some parts -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="500" height="120" class="bg-main" rx="10"/>
  
  <!-- 3D Kaleidoscope Icon -->
  <g transform="translate(45, 30)" filter="url(#shadow3d)">
    <!-- Outer frame -->
    <circle cx="30" cy="30" r="28" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Geometry Layers with Multiple Blues -->
    
    <!-- Deep Blue Diamonds (Back Layer) -->
    <path d="M30 5 L35 30 L30 55 L25 30 Z" fill="#1e3a8a" opacity="0.8"/>
    <path d="M5 30 L30 35 L55 30 L30 25 Z" fill="#1e3a8a" opacity="0.8"/>
    
    <!-- Diagonal Lines (White/Light Accent) -->
    <path d="M12 12 L48 48" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    <path d="M12 48 L48 12" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    
    <!-- Medium Blue Hexagonal Pattern -->
    <polygon points="30,12 45,21 45,39 30,48 15,39 15,21" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.9"/>
    
    <!-- Cyan Diamond Accents (Front Layer) -->
    <path d="M30 15 L33 30 L30 45 L27 30 Z" fill="#22d3ee" transform="rotate(45 30 30)" filter="url(#glow)"/>
    <path d="M30 15 L33 30 L30 45 L27 30 Z" fill="#22d3ee" transform="rotate(135 30 30)" filter="url(#glow)"/>
    
    <!-- Inner Detailing -->
    <circle cx="30" cy="30" r="12" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
    <circle cx="30" cy="30" r="4" fill="#FFFFFF"/>
    
    <!-- Small highlights -->
    <circle cx="30" cy="12" r="2" fill="#22d3ee"/>
    <circle cx="30" cy="48" r="2" fill="#22d3ee"/>
    <circle cx="15" cy="30" r="2" fill="#22d3ee"/>
    <circle cx="45" cy="30" r="2" fill="#22d3ee"/>
  </g>

  <text x="160" y="75" font-size="45" class="text-main">ENERGY<tspan class="text-accent">VISION</tspan></text>
</svg>
